<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/modal.css">
  <title>RonaldGames</title>
</head>
<body>
  <header>
    <h1 class="title">Piedra, Papel y Tijera</h1>
  </header>
  <div class="btn-container">  
    <button id="restart" class="restart-btn">Inica de nuevo!</button>
  </div>
  <div class="score-board">
    <div id="user-badge" class="badge">Tú</div>
    <div id="cpu-badge" class="badge">Cel.</div>
    <span id="user-score">0</span>:<span id="cpu-score">0</span>
  </div>
  <div class="choices">
    <div id="rock" class="choice">
      <img src="images/rock.png" alt="">
    </div>
    <div id="paper" class="choice">
      <img src="images/paper.png" alt="">
    </div>
    <div id="scissors" class="choice">
      <img src="images/scissors.png" alt="">
    </div>
  </div>
  <h2>Con tu dedo, elije una opción!</h2>

  <!-- Modal -->
  <div class="modal">
    <div id="result" class="modal-content"></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
